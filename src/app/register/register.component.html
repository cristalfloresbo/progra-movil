<ion-header>
  <ion-toolbar color="header" class="bg-gradient-cold">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card" button="true">
    <ion-card-content>
      <form [formGroup]="registrationForm">
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="registrationForm.controls.email.hasError('required') 
          && registrationForm.controls.email.touched">
          <ion-text color="danger">
              <p>Please Enter a Email!</p>
          </ion-text>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="registrationForm.controls.email.hasError('pattern') 
          && registrationForm.controls.email.touched">
          <ion-text color="danger">
              <p>Please enter a valid email address.</p>
          </ion-text>          
        </ion-item>
        <ion-item>
          <ion-label>Password: </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="registrationForm.controls.password.hasError('required') 
          && registrationForm.controls.password.touched">
          <ion-text color="danger">
              <p>Please Enter a Password!</p>
          </ion-text>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="registrationForm.controls.password.hasError('minlength') 
          && registrationForm.controls.password.touched">
          <ion-text color="danger">
              <p>The password needs at least 8 characters.</p>
          </ion-text>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="registrationForm.controls.password.hasError('pattern')
           && registrationForm.controls.password.touched">
           <ion-text color="danger">
              <p>Please Enter One Upper Case and One Lower Case, One Special Characters and One Number</p>
           </ion-text>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button shape="round" expand="full" size="smal" color="primary" (click)="registrar()"
    [disabled]="!registrationForm.valid">Send
  </ion-button>
  <ion-button shape="round" expand="full" size="smal" color="light"
   [routerLink]="['']">Cancelar
  </ion-button>
</ion-content>
