<ion-header>
  <ion-toolbar color="header" class="bg-gradient-cold">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Places
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  class="cards-bg">
    <ion-card *ngFor="let place of places">

        <img src="assets/img/nin-live.png"/>
    
        <ion-card-content>
          <ion-card-title>
            {{place.nombre}}
          </ion-card-title>
          <p>
            The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
    
        <ion-row class="ion-no-padding">
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='star'></ion-icon>
              Favorite
            </button>
          </ion-col>
          <ion-col class="ion-text-center">
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='musical-notes'></ion-icon>
              Listen
            </button>
          </ion-col>
          <ion-col class="ion-text-right">
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>
</ion-content>
